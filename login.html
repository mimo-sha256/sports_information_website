<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">WELCOME</h1>
        <p class="lead">We try to get you all the information you need about your favourite sport</p>
        <hr class="my-4">
        <p>Login and enjoy</p>
        <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
    </div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted signup">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group signup">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check signup">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the T and C of Sports Info Group</label>
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
        <small id="signupButton">Not yet registered? Sign Up here!</small>
    </form>

    <!-- javascript -->
    <script src="login.js"></script>
</body>
</html>
